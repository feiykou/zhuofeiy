<form id='cate-edit-form'>
    <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'></span></button><h4 class='modal-title' id='exampleModalLabel'>编辑分类</h4>
    </div>
    <div class='modal-body'>
        <div class='form-group'>
            <label for='recipient-name' class='control-label'>分类名称</label>
            <input type='text' class='form-control' name='name' value='{$cateData.name}'>
        </div>
        <div class='form-group '>
            <label for='recipient-name' class='control-label'>分类</label>
            <select class='form-control' name='pid'>
                <option value='0'>顶级分类</option>
                {volist name='cateArr' id='data'}
                <option {if condition="$cateData.pid == $data.id"}selected {/if}  value='{$data.id}'>{$data.level | str_repeat='--',###*2} {$data.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class='modal-footer'>
        <button type='button' class='btn btn-default' data-dismiss='modal'>取消</button>
        <button type='button' class='btn btn-primary cateEdit-sub' data-id="{$cateData.id}">提交</button>
    </div>
</form>
