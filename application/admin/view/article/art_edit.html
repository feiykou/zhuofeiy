{extend name="public:base" /}
{block name="property"}
<meta name="description" content="">
<meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<title>电商cms</title>
<!--引入webuploaderCss-->
<link rel="stylesheet" href="__RES_ADMIN__/plugins/webuploader/webuploader.css">

{/block}


{block name="content"}
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        编辑文章
                    </header>
                    <div class="panel-body">
                        <div class="form">
                            <form class="cmxform form-horizontal tasi-form" id="signupForm" method="post" action="{:Url('artEditUpdate',['id'=>$artData.id])}" enctype="multipart/form-data">
                                <div class="form-group ">
                                    <label for="art_title" class="control-label col-lg-1">标题</label>
                                    <div class="col-lg-10">
                                        <input class=" form-control" name="title" type="text" value="{$artData.title}" />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="art_category_id" class="control-label col-lg-1">分类</label>
                                    <div class="col-lg-2">
                                        <select class="form-control" name="category_id">
                                            {volist name='cateArr' id='data'}
                                            <option value='{$data.id}' {if condition="$data.id eq $artData.category_id"} selected="selected"{/if}>{$data.level | str_repeat='--',###*2} {$data.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="art_img_url" class="control-label col-lg-1">图片上传</label>
                                    <div class="col-lg-10">
                                        <div class="file-update">
                                            <div class="file-add">
                                                <div class="addimg_item">
                                                    <span class="addimg_line">
                                                        <i class="line-row"></i>
                                                        <i class="line-col"></i>
                                                    </span>
                                                 </div>
                                                 <input type="file" name="img_url" value="">
                                            </div>
                                            <div class="file-img {if condition='$artData.img_url'}block{else/}none{/if}">
                                                <img src="{$artData.img_url}" width="120" height="120" alt="">
                                                <span class="icon-trash del"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="clickNum" class="control-label col-lg-1">点击数</label>
                                    <div class="col-lg-1">
                                        <input class=" form-control" id="clickNum" name="click_num" type="text" value="{$artData.click_num}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editor" class="control-label col-lg-1">文章编辑</label>
                                    <div class="col-lg-10">
                                        <!-- 加载编辑器的容器 -->
                                        <textarea id="zhuo-container" name="content" type="text/plain" style="width: 100%; height: 350px; overflow-y:auto; ">
                                            {$artData.content|html_entity_decode}
                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-danger btn-save-submit" type="button">Save</button>
                                        <button class="btn btn-default btn-clear-submit" type="button">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
{/block}




{block name="script"}
<script type="text/javascript" src="__RES_ADMIN__/js/jquery.validate.min.js"></script>

<!--script for this page-->
<script src="__RES_ADMIN__/js/messages_zh.min.js"></script>
<!--<script src="__RES_ADMIN__/js/form-validation-script.js"></script>-->

<!--引入webuploaderJS-->
<script type="text/javascript" src="__RES_ADMIN__/plugins/webuploader/webuploader.js"></script>


<!-- 配置文件 -->
<script type="text/javascript" src="__RES_ADMIN__/plugins/Ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__RES_ADMIN__/plugins/Ueditor/ueditor.all.js"></script>

<script type="text/javascript">
    //注意：设置编辑器属性要在初始化编辑器之前设置，否则无效果
    window.UEDITOR_CONFIG.initialFrameHeight = 560; //设置编辑框的高度
    //设置编辑器高度不自动加高
    window.UEDITOR_CONFIG.autoHeightEnabled=false;
    //禁止显示元素路径
    window.UEDITOR_CONFIG.elementPathEnabled = false;
    //实例化编辑器
    var ue = UE.getEditor('zhuo-container');



    $(".btn-save-submit").on("click",function(){
        $(this).submit();
    });

    $(".btn-clear-submit").on("click",function(){
        $(':input','#signupForm')
            .not(':button,:submit,:reset,:hidden')   //将myform表单中input元素type为button、submit、reset、hidden排除
            .val('')  //将input元素的value设为空值
            .removeAttr('checked')
            .removeAttr('checked'); // 如果任何radio/checkbox/select inputs有checked or selected 属性，将其移除
    });

    $(document).ready(function(){
        $("#signupForm").validate({
            rules: {
                title: "required",
                category_id: "required",
                click_num: {
                    required: true,
                    min: 0,
                    digits:true
                },
                content: "required"
            },
            messages: {
                title: "标题不能为空",
                click_num: "点击数必须是正整数并且不能为空",
                content: "内容不能为空"
            },
            submitHandler: function(form){
                form.submit();
            }
        });
    });

    /*
    * 图片上传 - 飞扬
    *
    * */
    var $fileBox = $(".file-update");
    var $fileDom = $fileBox.find("input[type='file']");
    var $fileImg = $fileBox.find('.file-img');
    $fileDom.on("change",function(){
        run(this,function(result){
            var $img = new Image();
            $img.width = 120;
            $img.height = 120;
            $img.src = result;
            $fileImg.append($img);
            $fileImg.addClass("block").removeClass("none");
        });
    });

    $(".file-img .del").on("click",function(){
        var $img = $(this).parent().find("img");
        if($img){
            $img.remove();
        }
        $fileImg.addClass("none").removeClass("block");
        $fileDom.val("");
    });


    /**
     *
     * @param input_file   文件按钮对象
     * @param get_data     转换成功后执行的方法
     * @returns {boolean}
     */
    function run(input_file,get_data){
        if ( typeof(FileReader) === 'undefined' ){
            alert("抱歉，你的浏览器不支持 FileReader，不能将图片转换为Base64，请使用现代浏览器操作！");
        } else {
            try{
                /*图片转Base64 核心代码*/
                var file = input_file.files[0];
//                var file = input_file;
                if(!/image\/\w+/.test(file.type)){
                    alert("请确保文件为图像类型");
                    return false;
                }
                var reader = new FileReader();
                reader.onload = function(){
                    get_data(this.result);
                }
                reader.readAsDataURL(file);
            }catch (e){
                alert('图片转Base64出错啦！'+ e.toString())
            }
        }
    }
</script>



{/block}
